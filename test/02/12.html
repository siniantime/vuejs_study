<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
</head>
<body>
	<div id="app">
		<li v-for = "v in news">
			<span :class="v.status ? 'success':'error'">{{v.title}} </span>
			<button v-on:click="changeStatus(v,false)" v-if="v.status">删除</button>
			<button v-on:click="changeStatus(v,true)" v-if="!v.status">恢复</button>
		</li>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			methods:{
				changeStatus:function (item,status) {
					// body...
					//alert(status);
					item.status = status;
				}
			},
			data: {
				news:[
					{title:'标题',status:true},
					{title:'地址',status:true},
				]
			}
		})
	</script>
</body>
</html>
