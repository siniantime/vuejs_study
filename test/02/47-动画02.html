<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click="type=!type">切换</button>
		<transition name="su">
			<h1 v-if="type">s</h1>
		</transition>
		<control></control>
	</div>

	<script type="text/x-template" id="control">
		<div class="control">
			<div class="decrease">-</div>
			<div class="count"></div>
			<div class="add">+</div>
		</div>	
	</script>

	<script type="text/javascript">
		//import control from '47-control';
		//组件1
		/*
		Vue.component('control',{
			template:'<h1>1</h1>'
		})
		*/
		//组件2

		
		var control ={
			template:"#control"
		}
		
		var app = new Vue({
			el:'#app',
			data:{
				type:false
				
			},
			components:{
				control:control
			}
		});
	</script>

	<style type="text/css">
		.su-enter,.su-leave-to{
			opacity: 0;
		}
		.su-enter-active{
			transition: all 2s;
		}
		.su-leave-active{
			transition: all 2s;
		}
	</style>
</body>
</html>
