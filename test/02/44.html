<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	 
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
	 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="app">
		<form class="form-horizontal">
			<bs-panel>
				<h1 slot="title">标题</h1>
				<bs-input title="标题" value="S" slot="body"></bs-input>
				<bs-input title="标题" value="S" slot="body"></bs-input>
			</bs-panel>	
		</form>
	</div>
	<script type="text/x-template" id="bsPanel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<slot name="title"></slot>
				</h3>
			</div>
			<div class="panel-body">
				<slot name="body"></slot>
			</div>
		</div>		
	</script>
	<script type="text/x-template" id="bsInput">
		<div class="form-group">
			<label class="col-sm-2 control-label">{{title}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" :value="value"></input>
			</div>
		</div>
	</script>
	<script type="text/javascript">
		var bsPanel ={
			template:"#bsPanel",
		};
		var bsInput={
			template:"#bsInput",
			props:['title','value']
		};
		var app = new Vue({
			el:'#app',
			components:{bsPanel,bsInput},
		});
	</script>
</body>
</html>
