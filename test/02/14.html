<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="age"></input>
		<span v-if="age<20">小孩</span>
		<span v-else-if="age<30">青年</span>
		<span v-else-if="age<50">壮年</span>
		<span v-else>老年</span>
		<br/>
		<input type="checkbox" v-model = "copyright" >接收协议</input><br/>
		<span v-if = "copyright==false">请先接受协议</span><br/>
		<button v-if = "copyright==true">注册</button>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data: {
				copyright:false,
				age:0
			}
		})
	</script>
</body>
</html>
