<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
</head>
<body>
	<div id="app">
		<li v-for="(v,k) in comments">
		    {{v.id}}-{{v.content}}<button v-on:click="remove(k)">删除</button>
		</li>
		<textarea v-model="current_content"></textarea><br/>
		<button v-on:click="push('end')">发表到后面</button>
		<button v-on:click="push('pre')">发表到前面</button>
		<br/>
		<button v-on:click="del('last')">删除最后一条</button>
		<button v-on:click="del('first')">删除第一条</button>
		<br/>
		<button v-on:click="sort">排序</button>
		<button v-on:click="reverse">反转</button>
		<br/>
		<input type="text" v-on:keyup.enter="search" v-model="search_content"></input>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data: {
				search_content:'',
				current_content:'',
				comments:[
					{id:2, content:'S1'},
					{id:4, content:'S4'},
					{id:3, content:'S3'},	
					{id:1, content:'S1'},					
				]
			},
			methods:{
				search(){
					//alert(this.search_content);
					this.comments = this.comments.filter((item)=>{
						var reg = new RegExp(this.search_content,'i');
						return reg.test(item.content);
					})
				},
				sort(){
					this.comments.sort(function (a,b) {
						// body...
						return a.id>b.id;
					});
				},
				reverse(){
					this.comments.reverse();
				},
				remove(k){
					this.comments.splice(k,1);
				},
				push(type){
					var id = this.comments.length+1;
					var content = {id:id, content:this.current_content}
					switch(type){
						case 'end':
							this.comments.push(content);
							break;
						case 'pre':
							this.comments.unshift(content);
					}
					this.current_content="";
				},
				del(type){
					switch(type){
						case 'last':
							this.comments.pop();
							break;
						case 'first':
							this.comments.shift();
							break;
					}
				}
			}
		})
	</script>
</body>
</html>
