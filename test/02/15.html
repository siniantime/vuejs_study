<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
</head>
<body>
	<div id="app">
		<template v-if = "regType == 'mail'">
			邮箱：<input type="text" name="username" key="mail-register"></input>
		</template>
		<template v-else>
			手机: <input type="text" name="username" key="phone-register"></input>
		</template>
		<br/>
		<input type="radio" value="mail" v-model="regType">邮箱注册</input>
		<input type="radio" value="phone" v-model="regType">手机注册</input>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data: {
				regType:'mail'
			}
		})
	</script>
</body>
</html>
