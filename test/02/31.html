<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.error{color: red}
		.success{color: green}
		.font{font-size: 100px;}
	</style>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="axios.js"></script>
	<script type="text/javascript" src="lodash.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	 
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
	 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="app">
		<form action="" class="form-horizontal"><!--水平表单-->
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-10">
					 <input type="text" class="form-control" v-model="filed.title"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">点击数</label>
				<div class="col-sm-10">
					 <input type="text" class="form-control" v-model="filed.click"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">链接</label>
				<div class="col-sm-10">
					 <input type="text" class="form-control" v-model="filed.url"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">内容</label>
				<div class="col-sm-10">
					<textarea name="" class="form-control" v-model="filed.description"></textarea>
				</div>
			</div>		
		</form>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data: {
				filed:{
					title:"sup",
					click:132,
					url:"baidu.com",
					description:"内容"
				}
			},
			methods:{
				handler(){
					alert('b');
				},
			}
		})
	</script>
</body>
</html>
