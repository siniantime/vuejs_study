<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-router.js"></script>
	<script type="text/javascript" src="vuex.js"></script>
</head>
<body>
	<div id="app">
		<lists></lists>
	</div>
	
	<script type="text/x-template" id="Lists">
		<div>
			<table border="1" width="90%">
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>价格</th>
					<th>数量</th>
					<th>总计</th>
				</tr>
				<tr v-for="v in goods">
					<td>{{v.id}}</td>
					<td>{{v.title}}</td>
					<td>{{v.price}}</td>
					<td>{{v.num}}</td>
					<td>{{v.totalPrice}}</td>
				</tr>
			</table>
			<h1>总价：{{totalPrice}}</h1>
		</div>
	</script>

	<script type="text/javascript">
		var store = new Vuex.Store({
			state:{
				totalPrice:100,
				goods:[
					{id:1, title: 'iphone', price:123,num:2},
					{id:2, title: 'app', price:456,num:2},
				]
			},
			getters:{
				totalPrice:state=>{
					var totalPrice = 0;
					state.goods.forEach((v)=>{
						totalPrice += v.num *v.price;
					})
					return totalPrice;
				},
				goods(state){
					var goods = state.goods;
					goods.forEach((v) =>{
						v.totalPrice = v.num*v.price;
					})
					return goods;
				}
			}
		}); 

		var Lists = {
			template:'#Lists',
			computed:{
				totalPrice(){
					return this.$store.getters.totalPrice;
				},
				goods(){
					return this.$store.getters.goods;
				}
			}
		}

		var app = new Vue({
			el:'#app',
			store,
			components:{
				Lists
			}
			
		});
	</script>
	
</body>
</html>
