<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-router.js"></script>
	<script type="text/javascript" src="vuex.js"></script>
	<script type="text/javascript" src="axios.js"></script>
</head>
<body>
	<div id="app">
		<lists></lists>
		<footer-cart></footer-cart>
	</div>
	
	<script type="text/x-template" id="Lists">
		<div>
			<table border="1" width="90%">
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>价格</th>
					<th>数量</th>
					<th>总计</th>
					<th>操作</th>
				</tr>
				<tr v-for="v in goods">
					<td>{{v.id}}</td>
					<td>{{v.title}}</td>
					<td>{{v.price}}</td>
					<td>
						<input type="text" v-model="v.num"></input>
					</td>
					<td>{{v.totalPrice}}</td>
					<td>
						<button @click="del(v.id)">删除</button>
					</td>
				</tr>
			</table>
			
		</div>
	</script>

	<script type="text/x-template" id="footerCart">
		<div>
			总价：{{totalPrice}}
		</div>
	</script>
		
	<script type="text/javascript">

		const cartModule ={
			state:{
					
				goods:[
					
				]
			},
			getters:{
				totalPrice:state=>{
					var totalPrice = 0;
					state.goods.forEach((v)=>{
						totalPrice += v.num *v.price;
					})
					return totalPrice;
				},
				goods(state){
					var goods = state.goods;
					goods.forEach((v) =>{
						v.totalPrice = v.num*v.price;
					})
					return goods;
				}
			},
			mutations:{
				//删除购物车中的商品
				del(state,param){
					var k;
					for(var i=0; i<state.goods.length;i++){
						if (state.goods[i].id==param.id) {
							k=i;break;
						}
					}
					state.goods.splice(k,1);
				},
				setGoods(state,param){
					state.goods=param.goods;
				}
			},
			actions:{
				loadGoods(store){
					axios.get('73.php').then(function(response){
						store.commit('setGoods',{goods:response.data})
						console.log(response);
					});
				}
			}

		}

		var store = new Vuex.Store({
			modules:{
				cart:cartModule
			}
		}); 

		var Lists = {
			template:'#Lists',
			computed:{
				goods(){
					return this.$store.getters.goods;
				}
			},
			methods:{
				del(id){
					this.$store.commit('del',{
						id
					})
				}
			},
			
		}

		var footerCart={
			template:'#footerCart',
			computed:{
				totalPrice(){
					return this.$store.getters.totalPrice;
				},
			}
		}

		

		var app = new Vue({
			el:'#app',
			store,
			components:{
				Lists,footerCart
			},
			mounted(){
				this.$store.dispatch('loadGoods');
			}
			
		});
	</script>
	
</body>
</html>
